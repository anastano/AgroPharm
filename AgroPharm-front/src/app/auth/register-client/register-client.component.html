<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <div class="card-header bg-success text-white">
            <h3 class="card-title">Registracija novog klijenta</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Lozinka</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="firstName">Ime</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
                </div>
                <div class="form-group mb-3">
                    <label for="lastName">Prezime</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
                </div>
                <div class="form-group mb-3">
                    <label for="phoneNumber">Telefon</label>
                    <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Ulica</label>
                    <input type="text" class="form-control" id="street" [(ngModel)]="user.street" name="street" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Broj</label>
                    <input type="text" class="form-control" id="streetNumber" [(ngModel)]="user.streetNumber" name="streetNumber" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Grad</label>
                    <input type="text" class="form-control" id="city" [(ngModel)]="user.city" name="city" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Poštanski broj</label>
                    <input type="text" class="form-control" id="postalCode" [(ngModel)]="user.postalCode" name="postalCode" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Država</label>
                    <input type="text" class="form-control" id="country" [(ngModel)]="user.country" name="country" required>
                </div>
            
                <button type="submit" class="btn btn-success">Registruj</button>
            </form>
        </div>
    </div>
</div>
