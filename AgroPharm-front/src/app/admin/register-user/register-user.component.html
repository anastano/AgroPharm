<div class="container mt-5">
    <h2 class="text-center mb-4">Registracija novog korisnika</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="shadow p-4 rounded bg-white">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Ime</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Prezime</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Telefon</label>
                    <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="street">Ulica</label>
                    <input type="text" class="form-control" id="street" [(ngModel)]="user.street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="streetNumber">Broj</label>
                    <input type="text" class="form-control" id="streetNumber" [(ngModel)]="user.streetNumber" name="streetNumber" required>
                </div>
                <div class="form-group">
                    <label for="city">Grad</label>
                    <input type="text" class="form-control" id="city" [(ngModel)]="user.city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">Poštanski broj</label>
                    <input type="text" class="form-control" id="postalCode" [(ngModel)]="user.postalCode" name="postalCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Država</label>
                    <input type="text" class="form-control" id="country" [(ngModel)]="user.country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="userType">Tip korisnika</label>
                    <select class="form-control" id="userType" [(ngModel)]="user.userType" name="userType" required>
                        <option value="admin">Administrator</option>
                        <option value="seller">Prodavac</option>
                        <option value="deliverer">Dostavljač</option>
                    </select>
                </div>
                <div *ngIf="user.userType === 'admin'">
                    <div class="form-group">
                        <label for="isSenior">Da li je senior?</label>
                        <input type="checkbox" id="isSenior" [(ngModel)]="user.isSenior" name="isSenior">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Registruj</button>
            </form>
        </div>
    </div>
</div>
