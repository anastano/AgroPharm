<div class="container mt-4" *ngIf="user">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Profil korisnika</h2>
    </div>

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 700px;">
      
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h5>Osnovni podaci</h5>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" readonly>
            </div>
            <div class="form-group mb-3">
              <label for="firstName">Ime</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" [disabled]="!isEditing">
            </div>
            <div class="form-group mb-3">
              <label for="lastName">Prezime</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" [disabled]="!isEditing">
            </div>
            <div class="form-group mb-3">
              <label for="phoneNumber">Telefon</label>
              <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" [disabled]="!isEditing">
            </div>
          </div>
  
          <div class="col-md-6">
            <h5>Adresa</h5>
            <div class="form-group mb-3" *ngIf="user.address">
              <label for="street">Ulica</label>
              <input type="text" class="form-control" id="street" [(ngModel)]="user.address.street" [disabled]="!isEditing">
            </div>
            <div class="form-group mb-3">
              <label for="streetNumber">Broj ulice</label>
              <input type="text" class="form-control" id="streetNumber" [(ngModel)]="user.address.streetNumber" [disabled]="!isEditing">
            </div>
            <div class="form-group mb-3">
              <label for="city">Grad</label>
              <input type="text" class="form-control" id="city" [(ngModel)]="user.address.city" [disabled]="!isEditing">
            </div>
            <div class="form-group mb-3">
              <label for="postalCode">Poštanski broj</label>
              <input type="text" class="form-control" id="postalCode" [(ngModel)]="user.address.postalCode" [disabled]="!isEditing">
            </div>
            <div class="form-group mb-3">
              <label for="country">Država</label>
              <input type="text" class="form-control" id="country" [(ngModel)]="user.address.country" [disabled]="!isEditing">
            </div>
          </div>
        </div>
  
        <div class="mt-4 text-center">
          <button class="btn btn-secondary mx-2" *ngIf="!isEditing" (click)="toggleEdit()">Izmeni podatke</button>
          <button class="btn btn-success mx-2" *ngIf="isEditing" (click)="saveChanges()">Sačuvaj izmene</button>
          <button class="btn btn-danger mx-2" *ngIf="isEditing" (click)="cancelEdit()">Otkaži</button>
        </div>
      </div>
    </div>
  </div>
