<div class="container mt-5">
    <h2 class="text-center mb-4">Kreiranje proizvoda</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="shadow p-4 rounded bg-white">
          <div class="form-group">
            <label for="name">Naziv</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="description">Opis</label>
            <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="price">Cena (RSD)</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
          </div>
          <div class="form-group">
            <label for="supplies">Zalihe</label>
            <input type="number" class="form-control" id="supplies" [(ngModel)]="product.supplies" name="supplies" required>
          </div>
          <div class="form-group">
            <label for="category">Kategorija</label>
            <select class="form-control" id="category" [(ngModel)]="product.categoryId" name="categoryId" required>
              <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="imageUrl">URL slike</label>
            <input type="text" class="form-control" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl">
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Kreiraj</button>
        </form>
      </div>
    </div>
  </div>
