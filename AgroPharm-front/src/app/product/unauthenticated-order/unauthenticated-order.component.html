<div class="container mt-4">
    <h2>Unesite svoje podatke za narudžbinu</h2>
    
    <form (ngSubmit)="submitOrder()" #orderForm="ngForm">
      <div class="form-group">
        <label for="name">Ime</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="surname">Prezime</label>
        <input type="text" id="surname" name="surname" [(ngModel)]="surname" required class="form-control">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Broj telefona</label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
      </div>
      
      <app-address-form (addressSubmitted)="onAddressSubmitted($event)"></app-address-form>
      
      <button type="submit" class="btn btn-primary" [disabled]="!addressConfirmed">Potvrdi narudžbinu</button>
    </form>
  </div>
