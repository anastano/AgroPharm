<div class="container mt-4">
  <h2>Obaveštenja</h2>

  <div *ngIf="notifications.length === 0" class="alert alert-warning" role="alert">
    Trenutno nemate obaveštenja.
  </div>

  <div *ngIf="notifications.length > 0" class="row">
    <div class="col-md-6 mx-auto">
      <div *ngFor="let notification of notifications" class="card mb-3">
        <div class="card-body d-flex align-items-center justify-content-between" [ngClass]="{ 'bg-light': !notification.isRead }">
          <div>
            <h6 class="card-title" [ngClass]="{ 'fw-bold': !notification.isRead }">{{ notification.title }}</h6>
            <p class="card-text">{{ notification.content }}</p>
            <small class="text-muted">{{ notification.createdAt | date:'short' }}</small>
          </div>
          <button *ngIf="!notification.isRead" (click)="markAsRead(notification.id)" class="btn btn-primary btn-sm d-flex align-items-center">
            <i class="fas fa-check me-2"></i> Obeleži kao pročitano
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
